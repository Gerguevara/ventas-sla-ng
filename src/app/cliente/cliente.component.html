<mat-toolbar color="primary">
    <button 
        mat-icon-button 
        aria-label="Menú"
        (click)="sidenav.toggle()">
        <mat-icon class="white-icon">menu</mat-icon>
    </button>
    <a class="logo-link" [routerLink]="['/']"><img class="logo-img" src="assets/logo.png"><span class="titulo-navbar">{{title}}</span></a>
    <span class="example-spacer"></span>
    <button mat-raised-button style="margin-right: 10px;" (click)="adminArea()" *ngIf="rolAdmin" color="accent" class="example-icon">
        <mat-icon>shield</mat-icon><ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Admin Área</ng-container>
    </button>
    <button mat-raised-button (click)="iniciarSesionClick()" *ngIf="iniciarSesion" color="accent" class="example-icon">
        <mat-icon>login</mat-icon><ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Iniciar Sesión</ng-container>
    </button>
    <button mat-raised-button (click)="cerrarSesionClick()" *ngIf="!iniciarSesion" color="accent" class="example-icon">
        <mat-icon>logout</mat-icon><ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Cerrar Sesión</ng-container>
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [opened]="false" [mode]="'side'" role="directory" #sidenav>
        <h1> Categorías </h1>
        <mat-list>
            <ng-container *ngFor="let cat of categorias">
                <a [routerLink]="['/categoria', cat.id]">
                    <mat-list-item>
                        <h3 matLine> {{cat?.nombre}} </h3>
                    </mat-list-item>
                </a>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
