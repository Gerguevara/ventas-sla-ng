<mat-toolbar color="primary">
    <button
      class="toolbar-item"
      mat-icon-button
      aria-label="Menú"
      (click)="sidenav.toggle()">
        <mat-icon class="white-icon">menu</mat-icon>
    </button>
    <a class="toolbar-item-left" [routerLink]="['/']"><img class="logo-img" src="assets/logo.png"></a>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" color="accent" aria-label="Menu button">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item style="margin-right: 10px;" (click)="adminArea()" *ngIf="rolAdmin" color="accent" class="example-icon">
          <mat-icon>admin_panel_settings</mat-icon>
          <ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Admin Área</ng-container>
      </button>
      <button mat-menu-item (click)="iniciarSesionClick()" *ngIf="iniciarSesion" color="accent" class="example-icon">
          <mat-icon>login</mat-icon>
          <ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Iniciar Sesión</ng-container>
      </button>
      <button mat-menu-item (click)="cerrarSesionClick()" *ngIf="!iniciarSesion" color="accent" class="example-icon">
          <mat-icon>logout</mat-icon>
          <ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Cerrar Sesión</ng-container>
      </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [opened]="false" [mode]="'side'" role="directory" #sidenav>
        <h1> Categorías </h1>
        <mat-list>
            <ng-container *ngFor="let cat of categorias">
                <a [routerLink]="['/categoria', cat.id]">
                    <mat-list-item>
                        <h3 matLine> {{cat?.nombre}} </h3>
                    </mat-list-item>
                </a>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <h1 class="titulo-navbar">{{title}}</h1>
      </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
