<h2 mat-dialog-title>Mi Perfil</h2>
<mat-dialog-content>
    <form>
        <mat-form-field class='input' appearance="fill" floatLabel="always" class="input">
            <mat-label>Nombres</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
        </mat-form-field>
        <mat-form-field class='input' appearance="fill" floatLabel="always" class="input">
            <mat-label>Apellidos</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
        </mat-form-field>
        <mat-form-field class='input' appearance="fill" floatLabel="always" class="input">
            <mat-label>Teléfono</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
        </mat-form-field>
        <mat-form-field class='input' appearance="fill" floatLabel="always" class="input">
            <mat-label>Estado Civil</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
        </mat-form-field>
        <mat-form-field class='input' appearance="fill" floatLabel="always" class="input">
            <mat-label>Género</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button *ngIf="habilitarEditar" color='primary' cdkFocusInitial>Editar</button>
    <button mat-button *ngIf="!habilitarEditar" color='primary' cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
