<div class="card-container">
  <mat-card >
    <mat-card-title>
      <ng-container *ngIf="hasImage;">
        <img mat-card-image src="{{productoInput?.imagen}}" alt="{{productoInput?.nombre_producto}} - {{productoInput?.descripcion_producto}}">
      </ng-container>
      <ng-container *ngIf="!hasImage;">
        <img mat-card-image src="{{placeholderProductImage}}" alt="{{productoInput?.nombre_producto}} - {{productoInput?.descripcion_producto}}">
      </ng-container>
    </mat-card-title >
    <mat-card-content>
      <mat-list>
          <mat-list-item>
            <h3 matLine> {{productoInput?.nombre_producto}} </h3>
            <p matLine>
              <span> {{productoInput?.descripcion_producto}} </span>
            </p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h3 matLine>Calificacion</h3>
            <p matLine>
              <span> {{productoInput?.calificacion_promedio}} </span>
            </p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h3 matLine>Precio </h3>
            <p matLine>
              <span> {{productoInput?.precio}} </span>
            </p>
          </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      Actions
    </mat-card-actions>
  </mat-card>
</div>
