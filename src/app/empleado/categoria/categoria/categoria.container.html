<app-table-categoria
    [categorias]="respuesta?.data"
    (updateEvent)="updateCategoria($event)"
></app-table-categoria>
<mat-paginator 
    [length]="dataLength"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" 
    (page)="getCategorias($event)"
    showFirstLastButtons>
</mat-paginator>
