<div class="header"><h1 color="primary">Categorias</h1></div>
<table mat-table [dataSource]="dataSource" class="table-product mat-elevation-z2">

  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
  </ng-container>

    <!-- Columna de nombres -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
  </ng-container>

    <!-- Cplumna de descripciones -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.descripcion}} </td>
  </ng-container>

    <!-- Botones de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categoria"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
