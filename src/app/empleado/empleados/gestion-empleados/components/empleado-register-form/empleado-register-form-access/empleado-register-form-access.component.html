<form [formGroup]="formGroup">
  <div class="access-container">
    <div class="left-container">
      <mat-form-field appearance="fill">
        <mat-label>Ingresa sus nombres</mat-label>
        <input matInput placeholder="Vilma Juana" formControlName="nombres" required tabindex="1">
        <mat-error *ngIf="nombresControl.invalid">{{getErrorMessage(nombresControl)}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ingresa su email de SLA</mat-label>
        <input matInput placeholder="example@sla.sv" formControlName="email" required tabindex="3">
        <mat-error *ngIf="emailControl.invalid">{{getErrorMessage(emailControl)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="right-container">
      <mat-form-field appearance="fill">
        <mat-label>Ingresa sus apellidos</mat-label>
        <input matInput placeholder="Aparicio MartÃ­nez" formControlName="apellidos" required tabindex="2">
        <mat-error *ngIf="apellidosControl.invalid">{{getErrorMessage(apellidosControl)}}</mat-error>
      </mat-form-field>
    </div>
  </div>
