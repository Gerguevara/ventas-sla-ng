  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>{{formTitle}}</h1>
    <mat-dialog-content>
      <div>
          <input type="hidden" formControlName="id">
          <mat-error>
              <ng-container *ngIf="nombreControl.errors?.required">
                  El nombre es requerido.
              </ng-container>
              <ng-container *ngIf="nombreControl.errors?.minlength">
                  Debe ingresar al menos 3 caracteres.
              </ng-container>
              <ng-container *ngIf="nombreControl.errors?.maxlength">
                  El nombre no debe sobrepasar los 30 caracteres.
              </ng-container>
          </mat-error>
          <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" formControlName="nombre">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field appearance="outline">
              <mat-label>Descripcion</mat-label>
              <input matInput type="text" formControlName="descripcion">
          </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button
      mat-button
      color="accent"
      cdkFocusInitial
      (click)="close()">
      Cancelar
    </button>
    <button
      type="submit"
      color="primary"
      mat-raised-button
      (click)="onSubmit()"
      [disabled]="formGroup.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
  </form>
