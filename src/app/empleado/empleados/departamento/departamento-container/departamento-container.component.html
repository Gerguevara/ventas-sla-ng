<h1>Departamentos de empleados</h1>

<mat-card class="table-container" *ngIf="respuesta">
  <app-departamento-table [departamentos]="respuesta.data"></app-departamento-table>
  <mat-paginator
      #paginator
      [length]="dataLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="getDepartamentos($event)"
      showFirstLastButtons>
  </mat-paginator>
</mat-card>
<ng-container *ngIf="!respuesta">
  No se han encontrado datos...
</ng-container>
<button mat-fab color="primary" class="button-add" (click)="openForm()"><mat-icon>add</mat-icon></button>
