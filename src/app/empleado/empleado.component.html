    <button 
        mat-icon-button 
        aria-label="MenÃº"
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav 
        [opened]="true"
        [mode]="'side'"
        (window:resize)="onResize($event)"
        role="directory"
        #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/panel/producto']" class="list-item-container" >
                <mat-icon color="primary">receipt_long</mat-icon>&nbsp;&nbsp;Productos
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/panel/categoria']" class="list-item-container" >
                <mat-icon color="primary">category</mat-icon>&nbsp;&nbsp;Categorias
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/panel/etiqueta']" class="list-item-container" >
                <mat-icon color="primary">label</mat-icon>&nbsp;&nbsp;Etiquetas
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
