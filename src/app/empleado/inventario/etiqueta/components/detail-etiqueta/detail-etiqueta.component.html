<mat-dialog-content>
    <div>
      <mat-list>
          <div class="header"><h2>{{ etiqueta.nombre }}</h2></div>
          <mat-divider></mat-divider>
        <mat-list-item>
          <h3 matLine>Descripcion</h3>
          <span matLine>{{ etiqueta.descripcion }}</span>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <h3 matLine>Categoria</h3>
          <span matLine>{{ categoria }}</span>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
      </div>
</mat-dialog-content>
  
  <mat-dialog-actions>
    <button 
      class="button"
      mat-button
      color="accent"
      (click)="close()">
      Cerrar
    </button>
    <button
      class="button"
      mat-raised-button
      color="primary"
      [mat-dialog-close]="{ editado: true }">
      Editar
    </button>
  </mat-dialog-actions>
