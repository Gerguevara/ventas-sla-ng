<mat-card class="card-step">
  <h3 class="subtitle">Descripción General</h3>
  <mat-divider></mat-divider>
  <form [formGroup]="generalForm">
      <mat-form-field class="col">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre Producto" formControlName="nombre">
          <mat-error *ngIf="nombreNoValido">{{ getErrorNombreMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field class="col">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Descripción Producto" formControlName="descripcion" cols="30" rows="1"></textarea>
          <mat-error *ngIf="descripcionNoValido">{{ getErrorDescripcionMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field class="col" floatLabel="always">
          <mat-label>Precio</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0.00" formControlName="precio">
          <span matPrefix>$&nbsp;</span>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Categoria</mat-label>
        <input type="text"
          placeholder="Categoría del producto"
          aria-label="Categoría"
          matInput
          formControlName="categoria"
          [matAutocomplete]="auto">
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayCategoria">
          <mat-option *ngFor="let categoria of categoriasFiltradas | async" [value]="categoria">
            {{categoria.nombre}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </form>
</mat-card>
