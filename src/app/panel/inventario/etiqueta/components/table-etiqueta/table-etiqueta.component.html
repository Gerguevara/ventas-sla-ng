<mat-table [dataSource]="dataSource" class="table-etiqueta">
  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let etiqueta"> {{etiqueta.id}} </mat-cell>
  </ng-container>

    <!-- Cplumna de descripciones -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef>Categoria de pertenencia</mat-header-cell>
    <mat-cell *matCellDef="let etiqueta"> {{getCategoria(etiqueta.categoria_id)}} </mat-cell>
  </ng-container>

    <!-- Columna de nombres -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let etiqueta"> {{etiqueta.nombre}} </mat-cell>
  </ng-container>

    <!-- Botones de acciones -->
  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
    <mat-cell *matCellDef="let etiqueta">
        <button mat-icon-button color="primary" (click)="updateEvent.emit(etiqueta.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteEvent.emit(etiqueta)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnas;" (click)="detailAction($event, row)" matRipple></mat-row>
</mat-table>
