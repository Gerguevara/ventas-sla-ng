<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menú" (click)="sidenav.toggle()">
      <mat-icon class="white-icon">menu</mat-icon>
  </button>
    <a class="title-link" [routerLink]="['/panel/']">
        <span>{{title}}</span>
    </a>
    <span class="example-spacer"></span>

    <div class="toolbar-items-right">
        <!-- items derecha toolbar principal -->
        <!-- icon trigger para menu #menu -->
        <button mat-icon-button [matMenuTriggerFor]="menu" color="accent" aria-label="Menu button">
        <mat-icon>account_circle</mat-icon>
      </button>
        <!-- fin icon trigger para menu #menu -->
        <!-- definicion de contenido de menu #menu -->
        <mat-menu #menu="matMenu">
            <button mat-menu-item style="margin-right: 10px;" (click)="adminArea()" color="accent" class="example-icon">
          <mat-icon>book</mat-icon><ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Área Cliente</ng-container>
      </button>
            <button mat-menu-item (click)="iniciarSesionClick()" *ngIf="iniciarSesion" color="accent" class="example-icon">
          <mat-icon>login</mat-icon><ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Iniciar Sesión</ng-container>
      </button>
            <button mat-menu-item (click)="cerrarSesionClick()" *ngIf="!iniciarSesion" color="accent" class="example-icon">
          <mat-icon>logout</mat-icon><ng-container *ngIf="window.matchMedia('(min-width: 700px)').matches"> Cerrar Sesión</ng-container>
      </button>
        </mat-menu>
        <!-- fin definicion de contenido menu #menu -->
        <!-- fin items derecha toolbar principal -->
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [opened]="true" [mode]="'side'" (window:resize)="onResize($event)" role="directory" #sidenav>
        <mat-nav-list>
            <mat-expansion-panel hideToggle mat-list-item class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Inventario
                    </mat-panel-title>
                    <mat-panel-description>
                        Productos, categorías, etc...
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <ng-template [ngxPermissionsOnly]="['productos.index']">
                        <a mat-list-item [routerLink]="['/panel/inventario/producto']" class="list-item-container">
                            <mat-icon color="primary">receipt_long</mat-icon>&nbsp;&nbsp;Productos
                        </a>
                    </ng-template>
                    <ng-template [ngxPermissionsOnly]="['productos.index']">
                        <a mat-list-item [routerLink]="['/panel/inventario/ventas']" class="list-item-container">
                            <mat-icon color="primary">verified</mat-icon>&nbsp;&nbsp;Ventas
                        </a>
                    </ng-template>
                    <mat-divider></mat-divider>
                    <ng-template [ngxPermissionsOnly]="['categorias.index']">
                        <a mat-list-item [routerLink]="['/panel/inventario/categoria']" class="list-item-container">
                            <mat-icon color="primary">category</mat-icon>&nbsp;&nbsp;Categorias
                        </a>
                    </ng-template>
                    <mat-divider></mat-divider>
                    <ng-template [ngxPermissionsOnly]="['etiquetas.index']">
                        <a mat-list-item [routerLink]="['/panel/inventario/etiqueta']" class="list-item-container">
                            <mat-icon color="primary">label</mat-icon>&nbsp;&nbsp;Etiquetas
                        </a>
                    </ng-template>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-divider></mat-divider>
            <mat-expansion-panel hideToggle mat-list-item class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Empleados
                    </mat-panel-title>
                    <mat-panel-description>
                        Departamentos, planillas, etc...
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <ng-template [ngxPermissionsOnly]="['empleados.index']">
                        <a mat-list-item [routerLink]="['/panel/empleados/empleados']" class="list-item-container">
                            <mat-icon color="primary">badge</mat-icon>&nbsp;&nbsp;Empleados
                        </a>
                    </ng-template>
                    <mat-divider></mat-divider>
                    <ng-template [ngxPermissionsOnly]="['departamentos.index']">
                        <a mat-list-item [routerLink]="['/panel/empleados/departamentos']" class="list-item-container">
                            <mat-icon color="primary">groups</mat-icon>&nbsp;&nbsp;Departamentos
                        </a>
                    </ng-template>
                    <mat-divider></mat-divider>
                    <!-- <ng-template [ngxPermissionsOnly]="['roles.index']"> -->
                    <a mat-list-item [routerLink]="['/panel/empleados/planillas']" class="list-item-container">
                        <mat-icon color="primary">book</mat-icon>&nbsp;&nbsp;Planillas
                    </a>
                    <!-- </ng-template> -->
                    <mat-divider></mat-divider>
                    <!-- <ng-template [ngxPermissionsOnly]="['roles.index']"> -->
                    <a mat-list-item [routerLink]="['/panel/empleados/roles']" class="list-item-container">
                        <mat-icon color="primary">assignment_ind</mat-icon>&nbsp;&nbsp;Roles
                    </a>
                    <!-- </ng-template> -->
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/panel/solicitudesEmpresa/index']" class="list-item-container">
                <mat-icon color="primary">person_add</mat-icon>&nbsp;&nbsp;Solicitudes de empresas
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
