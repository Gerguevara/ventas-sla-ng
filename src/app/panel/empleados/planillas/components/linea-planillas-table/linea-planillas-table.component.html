<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Empleado Column -->
    <ng-container matColumnDef="id_empleado">
        <th mat-header-cell *matHeaderCellDef>ID Empleado</th>
        <td mat-cell *matCellDef="let element">{{element.id_empleado}}</td>
    </ng-container>

    <!-- Horas extras Column -->
    <ng-container matColumnDef="total_horas_extras">
        <th mat-header-cell *matHeaderCellDef>Horas Extras</th>
        <td mat-cell *matCellDef="let element">{{ element.total_horas_extras }}</td>
    </ng-container>

    <ng-container matColumnDef="total_ingresos">
        <th mat-header-cell *matHeaderCellDef>Ingresos</th>
        <td mat-cell *matCellDef="let element">{{ element.total_ingresos }}</td>
    </ng-container>

    <ng-container matColumnDef="total_descuentos">
        <th mat-header-cell *matHeaderCellDef>Descuentos</th>
        <td mat-cell *matCellDef="let element">{{ element.total_descuentos }}</td>
    </ng-container>

    <ng-container matColumnDef="a_recibir">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.a_recibir }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
