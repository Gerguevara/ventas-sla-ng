<h2 mat-dialog-title>Planilla: {{ planilla.nombre }}</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <!-- Empleado Column -->
        <ng-container matColumnDef="id_empleado">
            <th mat-header-cell *matHeaderCellDef>ID Empleado</th>
            <td mat-cell *matCellDef="let element">{{ element.id_empleado }}</td>
        </ng-container>

        <!-- Horas extras Column -->
        <ng-container matColumnDef="total_horas_extras">
            <th mat-header-cell *matHeaderCellDef>Horas Extras</th>
            <td mat-cell *matCellDef="let element">{{ element.total_horas_extras | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="total_ingresos">
            <th mat-header-cell *matHeaderCellDef>Ingresos</th>
            <td mat-cell *matCellDef="let element">{{ element.total_ingresos | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="total_descuentos">
            <th mat-header-cell *matHeaderCellDef>Descuentos</th>
            <td mat-cell *matCellDef="let element">{{ element.total_descuentos | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="a_recibir">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{ element.a_recibir | currency }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="verLineaPlanilla(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
