<div class="header">
  <h1>Registro de nuevo empleado</h1>
</div>
<mat-card>
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step
      [stepControl]="accessForm"
      label="Ingresa los datos de acceso al sistema del empleado"
      #accessStep>
      <ng-template matStepLabel>Datos de acceso</ng-template>
      <app-empleado-register-form-access [formGroup]="accessForm"></app-empleado-register-form-access>
      <button mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step [stepControl]="generalForm" label="Ingresa la informaci칩n general del empleado">
      <ng-template matStepLabel>Informaci칩n general</ng-template>
      <app-empleado-register-form-general [formGroup]="generalForm"></app-empleado-register-form-general>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step [stepControl]="documentsForm" label="Proporciona los documentos del empleado">
      <ng-template matStepLabel>Documentos del empleado</ng-template>
      <app-empleado-register-form-documents [formGroup]="documentsForm"></app-empleado-register-form-documents>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step [stepControl]="corporateForm">
      <ng-template matStepLabel>M치s informaci칩n</ng-template>
      <app-empleado-register-form-corporate [formGroup]="corporateForm"></app-empleado-register-form-corporate>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="submit()">Submit</button>
    </mat-step>
  </mat-vertical-stepper>
</mat-card>
