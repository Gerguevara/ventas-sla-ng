<mat-dialog-content [ngStyle]="{'flex-direction':flexDirection}">
  <mat-list>
    <mat-list-item>
      <h2 matLine> DUI </h2>
      <p matLine>
        <span>{{empleado.dui}} </span>
      </p>
    </mat-list-item>
    <mat-list-item>
      <h2 matLine> NIT </h2>
      <p matLine>
        <span> {{empleado.nit}} </span>
      </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h2 matLine> AFP </h2>
      <p matLine>
        <span>{{empleado.afp}} </span>
      </p>
    </mat-list-item>
    <mat-list-item>
      <h2 matLine> ISSS </h2>
      <p matLine>
        <span>{{empleado.isss}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-slide-toggle [checked]="false" (change)="toggleEdit($event)">Editar</mat-slide-toggle>
</mat-dialog-actions>
