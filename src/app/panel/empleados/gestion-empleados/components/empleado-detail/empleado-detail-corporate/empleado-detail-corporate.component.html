<mat-dialog-content [ngStyle]="{'flex-direction':flexDirection}">
  <mat-list>
    <mat-list-item>
      <h2 matLine> Nivel de Estudios </h2>
      <p matLine>
        <span>{{empleado.estudios}} </span>
      </p>
    </mat-list-item>
    <mat-list-item>
      <h2 matLine> Salario </h2>
      <p matLine>
        <span> ${{empleado.salario}} </span>
      </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h2 matLine> Fecha de Inicio </h2>
      <p matLine>
        <span>{{empleado.inicio}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-slide-toggle [checked]="false" (change)="toggleEdit($event)">Editar</mat-slide-toggle>
</mat-dialog-actions>
