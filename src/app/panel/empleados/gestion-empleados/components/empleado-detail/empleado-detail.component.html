<mat-tab-group>
  <mat-tab [label]="profileLabel" [draggable]="true">
    <ng-template matTabContent>
      <app-empleado-detail-profile [empleado]="empleado" [formGroup]="profileGroup" [editableState]="editable" [globalSwitch]="globalSwitch" (fieldEdited)="editedFieldHandler($event)"></app-empleado-detail-profile>
    </ng-template>
  </mat-tab>
  <mat-tab [label]="generalLabel">
    <ng-template matTabContent>
      <app-empleado-detail-general [empleado]="empleado" [formGroup]="generalGroup" [editableState]="editable" [globalSwitch]="globalSwitch" (fieldEdited)="editedFieldHandler($event)"></app-empleado-detail-general>
    </ng-template>
  </mat-tab>
  <mat-tab [label]="documentsLabel">
    <ng-template matTabContent>
      <app-empleado-detail-documents [empleado]="empleado" [formGroup]="documentsGroup" [editableState]="editable" [globalSwitch]="globalSwitch" (fieldEdited)="editedFieldHandler($event)"></app-empleado-detail-documents>
    </ng-template>
  </mat-tab>
  <mat-tab [label]="corporateLabel">
    <ng-template matTabContent>
      <app-empleado-detail-corporate [empleado]="empleado" [formGroup]="corporateGroup" [editableState]="editable" [globalSwitch]="globalSwitch" (fieldEdited)="editedFieldHandler($event)"></app-empleado-detail-corporate>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<mat-dialog-actions>
  <mat-slide-toggle color="primary" [checked]="false" (change)="toggleEdit($event)">Editar</mat-slide-toggle>
</mat-dialog-actions>
