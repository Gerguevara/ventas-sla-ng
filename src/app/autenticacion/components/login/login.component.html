<mat-card class="card animate__animated animate__fadeInLeft animate__faster">
    <div class="example-container">
        <h1 class="title">Log In</h1>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill" class="input">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{ getErrorEmailMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="input">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{ getErrorPassMessage() }}</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="input">Submit</button>

        <button mat-raised-button color="accent" class="input" style="margin-top: 10px;" (click)="signup()">Create New Account</button>
    </div>
    <div class="link">
        <a routerLink='/forgot'>Forgot Password</a>
    </div>
</mat-card>
