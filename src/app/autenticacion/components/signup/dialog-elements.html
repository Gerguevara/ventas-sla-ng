<h1 mat-dialog-title>Registro de Cuenta</h1>
<div mat-dialog-content>Su cuenta ha sido registrada exitósamente. Hemos enviado un correo a {{ data.email }} para que pueda realizar la verificación de su cuenta.</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close type="button" (click)="regresar()">Regresar</button>
</div>
