<mat-card class="card">
    <div class="example-container">
        <h1 class="title">Sign Up</h1>
        <br>
        <mat-form-field class="example-full-width" class="input">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter First Name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" class="input">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter Last Name" required>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{ getErrorEmailMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Enter new password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{ getErrorPassMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{ getErrorPassMessage() }}</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="input">Submit</button>
    </div>
</mat-card>
